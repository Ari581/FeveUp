<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: black;
      color: green;

    }
    .cursor {
      display: inline-block;
      background-color: green;
      width: 10px;

  </style>
</head>
<body>
  <div id="terminal"></div>
  <div class="cursor"></div>

  <script>
    const terminal = document.getElementById('terminal');
    const hackerText = [
      'Initializing hack protocol...',
      'Accessing server: 192.168.1.1',
      'Bypassing firewalls & accessing keystroke data',
      'Accessing Bank Acc: 49490131...',
      'Uploading payload...',
      'Extracting data...',
      'Hack complete. System compromised. Preparing transfer of funds.'
    ];

    let lineIndex = 0;

    function typeLine(line) {
      return new Promise(resolve => {
        let i = 0;
        const interval = setInterval(() => {
          terminal.innerHTML += line[i];
          i++;
          if (i >= line.length) {
            clearInterval(interval);
            terminal.innerHTML += '<br>';
            resolve();
          }
        }, 50);
      });
    }

    async function startHacking() {
      for (const line of hackerText) {
        await typeLine(line);
        await new Promise(resolve => setTimeout(resolve, 500));
      }
    }

    startHacking();
  </script>
